<form [formGroup]="myFormGroup" *ngIf="edit; else newForm">
  <h1 mat-dialog-title>Edit Filter Rule</h1>
  <mat-dialog-content>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <mat-form-field class="ew-100" appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Description" />
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
      Install
    </button>
  </mat-dialog-actions>
</form>

<!-- New Form -->
<ng-template #newForm>
  <h1 mat-dialog-title>Filter Rule</h1>
  <mat-dialog-content>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <mat-form-field class="ew-100" appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Description" />
          </mat-form-field>
        </div>
        <div class="">
          <label class="d-block">Active</label>
          <mat-slide-toggle> </mat-slide-toggle>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
      Save Changes
    </button>
  </mat-dialog-actions>
</ng-template>
